<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="card">
                <h2 class="box">Basic</h2>
                <ul>
                    <li class="check"><i class="fa fa-check" aria-hidden="true" ></i>Hosting</li>
                    <li class="times"><i class="fa fa-times" aria-hidden="true" ></i>Domain</li>
                    <li class="check"><i class="fa fa-check" aria-hidden="true" ></i>1 GB Space</li>
                    <li class="times"><i class="fa fa-times" aria-hidden="true" ></i>Free SSL</li>
                    <li class="check"><i class="fa fa-check" aria-hidden="true" ></i>1 Website Host</li>
                </ul>
            <h3>$5</h3>
            <div class="buy">Buy Now</div>
        </div>
        <div class="standard">
                <h2 class="boxTwo">Standard</h2>
                <ul>
                    <li class="check"><i class="fa fa-check" aria-hidden="true"></i>Hosting</li>
                    <li class="check"><i class="fa fa-check" aria-hidden="true"></i>Domain</li>
                    <li class="check"><i class="fa fa-check" aria-hidden="true"></i>1 GB Space</li>
                    <li class="times"><i class="fa fa-times" aria-hidden="true"></i>Free SSL</li>
                    <li class="check"><i class="fa fa-check" aria-hidden="true"></i>1 Website Host</li>
                </ul>
            <h3>$10</h3>
            <div class="buy">Buy Now</div>
        </div>
        <div class="card">
                <h2 class="box">Primium</h2>
                <ul>
                    <li class="check"><i class="fa fa-check" aria-hidden="true"></i>Hosting</li>
                    <li class="check"><i class="fa fa-check" aria-hidden="true"></i>Domain</li>
                    <li class="check"><i class="fa fa-check" aria-hidden="true"></i>1 GB Space</li>
                    <li class="check"><i class="fa fa-check" aria-hidden="true"></i>Free SSL</li>
                    <li class="check"><i class="fa fa-check" aria-hidden="true"></i>1 Website Host</li>
                </ul>
            <h3>$20</h3>
            <div class="buy">Buy Now</div>
        </div>     
    </div>
</body>
</html>
